name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.13
  
    - name: Build Docker Image
      run: docker build -t docker-python-poetry .

  app-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.13

    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3
        echo "$HOME/local/bin">> $GITHUB_PATH

    - name: Install app dependencies
      run: ~/.local/bin/poetry install
    
    - name: Run App
      run: poetry run python tiny-web-app/tiny-web-app.py

  security-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.13

    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3
        echo "$HOME/local/bin">> $GITHUB_PATH

    - name: Run Security Check
      run: | 
        poetry install --only=security
        poetry run bandit -r .
