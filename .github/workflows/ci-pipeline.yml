name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Docker
        run: docker --version
      
      - name: Build Docker Image
        run: docker build -t my-fastapi-app .

      - name: Run Container
        run: docker run -d -p 8000:8000 my-fastapi-app poetry run uvicorn api.main:app --host 0.0.0.0 --port 8000

      - name: List Running Containers
        run: docker ps -a

      - name: Check FastAPI Container Logs
        run: docker logs $(docker ps -q)

      - name: Wait for API Startup
        run: sleep 20

      - name: Curl this
        run: curl -s -o /dev/null -w "%{http_code}" http://localhost:8000

  app-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.13

    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3
        echo "$HOME/local/bin">> $GITHUB_PATH

    - name: Install app dependencies
      run: ~/.local/bin/poetry install

  security-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.13

    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3
        echo "$HOME/local/bin">> $GITHUB_PATH

    - name: Run Security Check
      run: | 
        poetry install --only=security
        poetry run bandit -r .
