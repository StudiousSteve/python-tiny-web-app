<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2em;
            font-weight: 600;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s ease;
            border-radius: 8px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #content {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <h1>Live Weather Dashboard</h1>

    <!-- Navigation -->
    <div class="nav">
        <button hx-get="/weather" hx-target="#content">Weather</button>
        <button hx-get="/about" hx-target="#content">About</button>
        <button hx-get="/contact" hx-target="#content">Contact</button>
    </div>

    <!-- Dynamic Content Area -->
    <div id="content">
        <p>Click a button above to load content dynamically!</p>
    </div>

    <!-- Modal Trigger -->
    <button hx-get="/modal" hx-target="body" hx-swap="beforeend">Open Modal</button>
</body>
</html>
